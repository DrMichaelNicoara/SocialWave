<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style_signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Caveat:wght@700&family=Amatic+SC:wght@700&family=Luckiest+Guy&family=Permanent+Marker&family=Shadows+Into+Light&display=swap" rel="stylesheet"> <!-- Link to Google Fonts for custom fonts -->
</head>

<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="index.html">Log In</a></p>
    </div>
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
</body>

</html>
